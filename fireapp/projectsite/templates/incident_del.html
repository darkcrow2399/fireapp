{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Incident</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ object.description }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                        <a href="{% url 'incident-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
