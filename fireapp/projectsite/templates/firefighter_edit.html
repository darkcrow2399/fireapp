{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Firefighter</h2>
    <hr>
    <p><strong>Name:</strong> {{ object.name|default:"N/A" }}</p>
    <p><strong>Rank:</strong> {{ object.rank|default:"N/A" }}</p>      {# Example field #}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'firefighters-list' %}" class="btn btn-secondary">Cancel</a> {# Updated URL name #}
        </div>
    </form>
</div>
{% endblock %}
