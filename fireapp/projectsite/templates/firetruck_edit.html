{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Firetruck</h2>
    <hr>
    <p><strong>Truck Number:</strong> {{ object.truck_number }}</p> {# Example field #}
    <p><strong>Model:</strong> {{ object.model_name }}</p>      {# Example field #}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'fireTruck-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
