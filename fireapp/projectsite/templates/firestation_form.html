{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    {# Determine title based on whether it's an add or edit form #}
    <h2>{% if object %}Edit Firestation: {{ object.name }}{% else %}Add New Firestation{% endif %}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">Save</button>
            <a href="{% url 'station-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
