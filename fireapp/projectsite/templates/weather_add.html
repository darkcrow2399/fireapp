{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Weather Condition</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save Condition</button>
            <a href="{% url 'weather-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
