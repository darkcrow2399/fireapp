<!DOCTYPE html>
<html>
<head>
    <title>Fire Incidents Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapid { height: 500px; }
    </style>
</head>
<body>
    {% extends 'base.html' %}  {# Assuming your base template is named 'base.html' #}

    {% block content %}
    <h1>Fire Incidents Map</h1>

    <div>
        <label for="city-filter">Filter by City:</label>
        <select id="city-filter">
            <option value="">All Cities</option>
        </select>
    </div>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([9.7408, 118.7354], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Define a custom icon for fire incidents
        var fireIcon = L.icon({
            iconUrl: '/static/img/fire.png', // Adjust the path to your image
            iconSize: [32, 37], // Size of the icon
            iconAnchor: [16, 37], // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -30] // Point from which the popup should open relative to the iconAnchor
        });
    
        var allIncidents = {{ fireIncidents|safe }};
    
        allIncidents.forEach(incident => {
            if (incident.latitude !== null && incident.longitude !== null) {
                var marker = L.marker([incident.latitude, incident.longitude], { icon: fireIcon }) // Use the custom icon
                    .bindPopup(`<b>${incident.severity_level} Fire</b><br>Location: ${incident.name}<br>City: ${incident.city}, ${incident.country}<br>Occurred at: ${new Date(incident.date_time).toLocaleString()}<br>Description: ${incident.description}`);
                marker.addTo(map);
            } else {
                console.warn("Incident has missing coordinates:", incident);
            }
        });
    
        // Optional: Fit the map bounds
        if (allIncidents.length > 0) {
            var bounds = new L.LatLngBounds();
            allIncidents.forEach(incident => {
                if (incident.latitude !== null && incident.longitude !== null) {
                    bounds.extend([incident.latitude, incident.longitude]);
                }
            });
            map.fitBounds(bounds);
        }
    </script>
</body>
</html>
{% endblock %}
