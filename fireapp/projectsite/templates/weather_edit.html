{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Weather Condition</h2>
    <hr>
    <p><strong>Incident:</strong> {{ object.incident }}</p>
    <p><strong>Current Description:</strong> {{ object.weather_description }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'weather-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
