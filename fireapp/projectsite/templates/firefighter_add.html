{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Firefighter</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save Firefighter</button>
            <a href="{% url 'firefighters-list' %}" class="btn btn-secondary">Cancel</a> {# Assuming 'firefighter-list' is your list view URL name #}
        </div>
    </form>
</div>
{% endblock %}
